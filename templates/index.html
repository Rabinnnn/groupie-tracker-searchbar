<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artist Cards</title>
<link rel="stylesheet" type="text/css" href="/static/css/index.css">
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
<div id="hero" class="hero-img">
    <div class="hero-text">
        <h1>GROUPIE TRACKER</h1>
       
        <button class="discover-button" onclick="scrollToCards()">
            
            <span><i class="fa-solid fa-arrow-down"></i></span>
        </button>   
                 
    </div>
    <div class="back-to-home">
        <button class="back-to-home-button" onclick="backToHome()">
            
            <span><i class="fa-solid fa-arrow-left"></i> Back to home</span>
        </button>  
    </div>
    <div class="search-container">
        <input type="search" name="query" class="search-input" id="search-input" placeholder="Search for artists..." value="{{.Query}}">
        <button type="submit" class="search-button" id="search-button">
          <i class="fas fa-search"></i>
        </button>
        <ul id="suggestions" class="suggestions-list"></ul>
      </div>
</div>

<div id="artistCards">
    {{range .Artists}}
    <a href="/details?id={{.ID}}">
        <div class="card">
            <div class="container">
                <h4>{{.Name}}</h4>
                <img src="{{.Image}}" alt="{{.Name}}" style="width:100%" loading="lazy">
            </div>
        </div>
    </a>
    {{end}}
</div>

<script>
    function scrollToCards() {
        const cardsSection = document.getElementById('artistCards');
        cardsSection.scrollIntoView({ behavior: 'smooth' });
    }
    function backToHome(){
        window.location.href = "/"
    }
</script>
<script src="/static/searchbar.js"></script>

</body>
</html>
